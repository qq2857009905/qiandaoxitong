<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登陆页</title>
    <script src="../jquery-3.2.1.js"></script>
    <script src="../bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<nav class="navbar navbar-inverse" role="navigation"> <!--导航栏-->

    <button type="button" class="navbar-toggle collapsed" data-target="#collapsedNav">
        <span class="sr-only">Toggle navgation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
    </button>

    <div class="container">
        <div class="navbar-header"><a  class="navbar-brand" href="">霜蓝网络</a></div>

        <div id="collapsedNav" class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">注册</a></li>
                <li><a href="#">关于我们</a></li>
            </ul>
        </div>
    </div>

</nav>


<div class="container-fluid">
    <div class="col-md-4 col-md-push-4 myForm">

        <div class="panel panel-default">
        <div class="panel-heading">
            登陆
        </div>

        <div class="panel-body">
            <form action="#" method="post">
                <div class="form-group ">
                    <label for="account">账号：</label>
                    <input name="account" id="account" type="text" class="form-control ">
                </div>
                <div class="form-group ">
                    <label for="password">密码：</label>
                    <input name="password" id="password" type="password" class="form-control">
                </div>

                <div class="form-group myBtnGroup">
                    <input class="btn col-md-5 btn-default" type="submit" value="登陆">
                    <input class="btn col-md-5 col-md-push-2 btn-default" type="reset" value="重置">
                </div>
                
            </form>
        </div>
    </div></div>

</div>

</body>
</html>
