<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>注册页</title>
    <script src="../jquery-3.2.1.js"></script>
    <link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.css">
    <script src="../bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <link rel="stylesheet" href="css/register.css">
    <script src="js/register.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse" role="navigation"> <!--导航栏-->

    <button type="button" class="navbar-toggle collapsed" data-target="#collapsedNav">
        <span class="sr-only">Toggle navgation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
    </button>

    <div class="container">
        <div class="navbar-header"><a  class="navbar-brand" href="../index.html">霜蓝网络</a></div>

        <div id="collapsedNav" class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">注册</a></li>
                <li><a href="../about/about.html">关于我们</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="body col-md-push-3 col-md-6">
        <div class=" panel panel-default">
        <div class="panel panel-heading">注册信息</div>
        <div class="panel-body">
            <form action="http://localhost:8088/" method="post">
                <div class="form-group">
                    <div class="form-group">
                        <label for="type">用户类型：</label>
                        <select class="form-control" name="type" id="type">
                            <option value="学生">学生</option>
                            <option value="老师">老师</option>
                            <option value="管理员">管理员</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="account">账号：</label>
                    <input id="account" class="form-control" type="text">
                </div>
                <div class="form-group">
                    <label for="password">密码：</label>
                    <input name="password" id="password" class="form-control" type="password">
                </div>
                <div class="form-group">
                    <label for="re-password">确认密码：</label>
                    <input  name="re-password" id="re-password" class="form-control" type="password">
                </div>
                <div class="form-group">
                    <label for="number">学号/工号：</label>
                    <input name="number" id="number" class="form-control" type="number">
                </div>
                <div class="form-group">
                    <label for="name">姓名：</label>
                    <input name="name" id="name" class="form-control" type="text">
                </div>
                <div class="form-group">
                    <label for="gender">性别：</label>
                    <select class="form-control" name="gender" id="gender">
                        <option value="男">男</option>
                        <option value="女">女</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="major">专业：</label>
                    <input name="major" id="major" class="form-control" type="text">
                </div>
                <div class="form-group">
                    <label for="class">班级：</label>
                    <input name="class" id="class" class="form-control" type="text">
                </div>
                <div class="form-group">
                    <label for="adminNum">管理员注册码：</label>
                    <input name="adminNum" id="adminNum" class="form-control" type="text" disabled>
                </div>

                <div class="form-group">
                    <input class="btn btn-default col-md-push-2 col-md-3" type="submit" value="提交注册">
                    <input class="btn btn-default col-md-push-4 col-md-3" type="reset" value="重置信息">
                </div>
            </form>

            <div class="text-center"></div>
        </div>
    </div>
    </div>

</div>
</body>
</html>
